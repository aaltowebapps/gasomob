<!DOCTYPE html>
<html class="ui-mobile">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <title>Gasomob Lab4</title>
    <script type="text/javascript">
      //<![CDATA[
        $(function() {
          var canvas = $('#canvas')[0];
          var ctx = canvas.getContext('2d');
        
          var header = $('div[data-role="header"]:visible');
          var footer = $('div[data-role="footer"]:visible');
          var content = $('div[data-role="content"]:visible');
          var viewport_height = $(window).height();
          var viewport_width = $(window).width();
          var content_height = viewport_height - header.outerHeight() - footer.outerHeight();
          /* Trim margin/border/padding height */
          content_height -= (content.outerHeight() - content.height());
          
          canvas.width = viewport_width;
          canvas.height = content_height;


          function dataURItoBlob(dataURI, callback) {
              // convert base64 to raw binary data held in a string
              // doesn't handle URLEncoded DataURIs

              var byteString;
              if (dataURI.split(',')[0].indexOf('base64') >= 0) {
                  byteString = atob(dataURI.split(',')[1]);
              } else {
                  byteString = unescape(dataURI.split(',')[1]);
              }

              // separate out the mime component
              var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

              // write the bytes of the string to an ArrayBuffer
              var ab = new ArrayBuffer(byteString.length);
              var ia = new Uint8Array(ab);
              for (var i = 0; i < byteString.length; i++) {
                  ia[i] = byteString.charCodeAt(i);
              }

              // write the ArrayBuffer to a blob, and you're done
              var BlobBuilder = window.WebKitBlobBuilder || window.MozBlobBuilder;
              var bb = new BlobBuilder();
              bb.append(ab);
              return bb.getBlob(mimeString);
          }


          var imgnum = 0;
          function saveImgLocally(imgblob) {

            var requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;

            function onError(e) {
              console.log('Error', e);
            }


            window.webkitStorageInfo.requestQuota(PERSISTENT, 1024*1024, function(grantedBytes) {
              requestFileSystem(PERSISTENT, grantedBytes, function(fs) {
                var filename = 'img'+(imgnum++ % 2)+'.png';
                fs.root.getFile(filename, {create: true}, function(fileEntry) {
                  fileEntry.createWriter(function(fileWriter) {

                    fileWriter.onwriteend = function(e) {
                      console.log('Write completed.');
                    };

                    fileWriter.onerror = function(e) {
                      console.log('Write failed: ' + e.toString());
                    };

                    console.log("Write blob to file", filename, imgblob);
                    fileWriter.write(imgblob);

                  }, onError);
                }, onError);
              }, onError);
            }, onError);

          };


          $("#refresh").bind("click", function(e) {
            e.preventDefault();
          });
          $("#save_local").bind("click", function(e) {
            imageurl = ctx.canvas.toDataURL('image/png');
            imageblob = dataURItoBlob(imageurl);
            saveImgLocally(imageblob);
            e.preventDefault();
          });
          $("#save_server").bind("click", function(e) {
            e.preventDefault();
          });


        })
      //]]>
    </script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Gasomob Lab4</h1>
      </div>
      <div data-role="content">
        <canvas id="canvas"></canvas>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
              <a href="#home" id="refresh">Refresh</a>
            </li>
            <li>
              <a href="#home" id="save_local">Save locally</a>
            </li>
            <li>
              <a href="#home" id="save_server">Save to server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
