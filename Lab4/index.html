<!DOCTYPE html>
<html class="ui-mobile">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <title>GasoPhoto</title>
    <script type="text/javascript">
      //<![CDATA[
        $(function() {
          var canvas = $('#canvas')[0];
          var ctx = canvas.getContext('2d');
        
          var header = $('div[data-role="header"]:visible');
          var footer = $('div[data-role="footer"]:visible');
          var content = $('div[data-role="content"]:visible');
          var viewport_height = $(window).height();
          var viewport_width = $(window).width();
          var content_height = viewport_height - header.outerHeight() - footer.outerHeight();

          var lat;
          var lon;

          var drawloc = function() {
            ctx.clearRect(0, 0, 300, 50);
            ctx.save();
            ctx.scale(1.3, 1.3);
            ctx.fillText(lat + ', ' + lon, 20, 20);
            ctx.restore();
          }

          var saveloc = function(latitude, longitude) {
            lat = latitude;
            lon = longitude;
          }

          var getnearbyphoto = function() {
            var placeIDs = [];

            // Save the Instagram IDs of nearby places to var placeIDs.
            $.ajax({
                type: 'GET',
                dataType: 'jsonp',
                cache: false,
                url: 'https://api.instagram.com/v1/locations/search?lat=' + lat + '&lng=' + lon + '&client_id=ffc1e462cbc8442d9247ea1b32fb45e1',
                success: function(data) {
                  $.each(data.data, function(key, value) {
                    placeIDs.push(value.id);
                  });

                  // Get a photo for nearest place and set it as background.
                  $.ajax({
                        type: 'GET',
                        dataType: 'jsonp',
                        cache: false,
                        url: 'https://api.instagram.com/v1/locations/' + placeIDs[0] + '/media/recent/?client_id=ffc1e462cbc8442d9247ea1b32fb45e1',
                        success: function(data) { // download image and set as background
                          var img = new Image();

                          img.onload = function () { // when loaded, set as background
                            ctx.drawImage(this, 0, 0);
                          };
                          img.src = data.data[0].images.standard_resolution.url;
                        }
                    });
                  }
            });
          }

          /* Trim margin/border/padding height */
          content_height -= (content.outerHeight() - content.height());
          
          canvas.width = viewport_width;
          canvas.height = content_height;



          //Get location ASAP, regardless of accuracy
          navigator.geolocation.getCurrentPosition(function(position) {
            saveloc(position.coords.latitude, position.coords.longitude);
            drawloc();
          });

          //Watch for location changes, request high accuracy
          var wpid = navigator.geolocation.watchPosition(
            function(position) { 
              saveloc(position.coords.latitude, position.coords.longitude);
              drawloc();
            }, 
            function(error) { 
              show_error(error.code, error.message);
            },
            {enableHighAccuracy:true, maximumAge:30000, timeout:27000}
          );

          $("#refresh").bind("click", function(e) {
            ctx.clearRect(0,29,canvas.width,canvas.height);
            e.preventDefault();
          });
          $("#save_local").bind("click", function(e) {
            imageurl = ctx.canvas.toDataURL('image/png');
            imageblob = dataURItoBlob(imageurl);
            saveImgLocally(imageblob);
            e.preventDefault();
          });
          $("#get_photo").bind("click", function(e) {
            getnearbyphoto();
            e.preventDefault();
          });
          $("#save_server").bind("click", function(e) {
            e.preventDefault();
          });
          
          var ball_acceleration_right = 0;
          var ball_acceleration_up = 0;
          var ball_position_x = canvas.width/2;
          var ball_position_y = canvas.height/2;
          var ball_speed_x = 0;
          var ball_speed_y = 0;
          if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
              ball_acceleration_up += event.beta*2;
              ball_speed_y += ball_acceleration_up/10;
              ball_position_y += ball_speed_y/10;
              ball_acceleration_right += event.gamma*2;
              ball_speed_x += ball_acceleration_right/10;
              ball_position_x += ball_speed_x/10;
              
              if (ball_speed_x < -150) {
                ball_speed_x = -150;
              } else if (ball_speed_x > 150) {
                ball_speed_x = 150;
              }
              if (ball_speed_y < -150) {
                ball_speed_y = -150;
              } else if (ball_speed_y > 150) {
                ball_speed_y = 150;
              }
              
              if (ball_acceleration_right < -10) {
                ball_acceleration_right = -10;
              } else if (ball_acceleration_right > 10) {
                ball_acceleration_right = 10;
              }
              if (ball_acceleration_up < -10) {
                ball_acceleration_up = -10;
              } else if (ball_acceleration_up > 10) {
                ball_acceleration_up = 10;
              }
              
              if (ball_position_x < 5) {
                ball_position_x = 5;
                ball_speed_x = -ball_speed_x*0.8;
                ball_acceleration_right = 0;
              } else if (ball_position_x > canvas.width-5) {
                ball_position_x = canvas.width-5;
                ball_speed_x = -ball_speed_x*0.8;
                ball_acceleration_right = 0;
              }
              if (ball_position_y < 35)Â {
                ball_position_y = 35;
                ball_speed_y = -ball_speed_y*0.8;
                ball_acceleration_top = 0;
              } else if (ball_position_y > canvas.height-5) {
                ball_position_y = canvas.height-5;
                ball_speed_y = -ball_speed_y*0.8;
                ball_acceleration_top = 0;
              }
              
              ctx.fillStyle = "rgb(0, 150, 0)";
              ctx.beginPath();
              ctx.arc(ball_position_x, ball_position_y, 5, 0, Math.PI*2, true)
              ctx.closePath();
              ctx.stroke();
              ctx.fill();
            });
          }


          /*
           * TASK 5, save canvas locally.
           */
          function dataURItoBlob(dataURI, callback) {
              // convert base64 to raw binary data held in a string
              // doesn't handle URLEncoded DataURIs

              var byteString;
              if (dataURI.split(',')[0].indexOf('base64') >= 0) {
                  byteString = atob(dataURI.split(',')[1]);
              } else {
                  byteString = unescape(dataURI.split(',')[1]);
              }

              // separate out the mime component
              var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

              // write the bytes of the string to an ArrayBuffer
              var ab = new ArrayBuffer(byteString.length);
              var ia = new Uint8Array(ab);
              for (var i = 0; i < byteString.length; i++) {
                  ia[i] = byteString.charCodeAt(i);
              }

              // write the ArrayBuffer to a blob, and you're done
              var BlobBuilder = window.WebKitBlobBuilder || window.MozBlobBuilder;
              var bb = new BlobBuilder();
              bb.append(ab);
              return bb.getBlob(mimeString);
          }


          var imgnum = 0;
          function saveImgLocally(imgblob) {

            var requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;

            function onError(e) {
              console.log('Error', e);
            }


            window.webkitStorageInfo.requestQuota(PERSISTENT, 1024*1024, function(grantedBytes) {
              requestFileSystem(PERSISTENT, grantedBytes, function(fs) {
                // Save only to a couple of files
                var filename = 'img'+(imgnum++ % 2)+'.png';
                fs.root.getFile(filename, {create: true}, function(fileEntry) {
                  fileEntry.createWriter(function(fileWriter) {

                    fileWriter.onwriteend = function(e) {
                      console.log('Write completed.');
                    };

                    fileWriter.onerror = function(e) {
                      console.log('Write failed: ' + e.toString());
                    };

                    console.log("Write blob to file", filename, imgblob);
                    // On windows env e.g Chrome writes files to
                    // C:\Users\<user>\AppData\Local\Google\Chrome\User Data\Default\File System\<xxx>\<y>\<zz>
                    fileWriter.write(imgblob);

                  }, onError);
                }, onError);
              }, onError);
            }, onError);

          };
        });
      //]]>
    </script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>GasoPhoto</h1>
      </div>
      <div data-role="content">
        <canvas id="canvas"></canvas>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
              <a href="#home" id="refresh">Refresh</a>
            </li>
            <li>
              <a href="#home" id="save_local">Save locally</a>
            </li>
            <li>
              <a href="#home" id="get_photo">Get Instagram</a>
            </li>
            <li>
              <a href="#home" id="save_server">Save to server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
