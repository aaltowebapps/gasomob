<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0;' name='viewport' />
    <link href='http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css' rel='stylesheet' />
    <script src='http://code.jquery.com/jquery-1.6.4.min.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js' type='text/javascript'></script>
    <script src='handlebars-1.0.0.beta.6.js' type='text/javascript'></script>
    <script src='underscore.js' type='text/javascript'></script>
    <script src='json2.js' type='text/javascript'></script>
    <script src='backbone.js' type='text/javascript'></script>
    <script src='backbone.localStorage.js' type='text/javascript'></script>
    <title>
      Blog
    </title>
    <style type='text/css'>
      /*<![CDATA[*/
        [required] {
          border-color: #88a;
          -webkit-box-shadow: 0 0 3px rgba(0, 0, 255, .5);
        }
        :invalid {
          border-color: #e88;
          -webkit-box-shadow: 0 0 5px rgba(255, 0, 0, .8);
        }
        input.invalid {
          background: url(error.png) no-repeat 4px 6px;
          padding-left: 30px;
        }
      /*]]>*/
    </style>
    <script type='text/javascript'>
      //<![CDATA[
        var Templates = {};
        var tasks;
        
        var Task = Backbone.Model.extend ({
        });
        
        var Tasks = Backbone.Collection.extend ({
            model: Task,
            localStorage: new Backbone.LocalStorage("Tasks")
        });
        
              
        $(function() {
          //Load the templates and store them in a global variable
          $('script[type="text/x-handlebars-template"]').each(function () {
            Templates[this.id] = Handlebars.compile($(this).html());
          });
          
          //View for rendering one entry of the blog
          var TaskView = Backbone.View.extend ({
            tagName: "li",
            events: {
              "blur [contenteditable]": "saveValues",
              "click": "startOrStop"
            },
            initialize: function() { 
              this.model.bind('change', this.render, this);
              this.template = Templates.task;  
            },
            render: function() { 
              $(this.el).html( this.template(this.model.toJSON()) ); 
              return this; 
            },
            saveValues: function() {
              this.model.save({
                title: this.$("[data-name='title']").html()
              },{silent: true});
            },
            startOrStop: function() {
              var totalDuration = this.model.get('totalDuration');
              var startTime = this.model.get('startTime');
              var endTime = this.model.get('endTime');
              var currentTime = new Date().getTime();
              var sessionCount = this.model.get('sessionCount');
              
              if (startTime && endTime == null) {
                  console.log("stop");
                  var newTotalDuration = parseInt(totalDuration, 10) + parseInt((currentTime - startTime)/1000, 10);
                  var newSessionCount = sessionCount + 1;
                  // Stop
                  this.model.save({
                      status: 'Stopped',
                      endTime: currentTime,
                      totalDuration: newTotalDuration,
                      sessionCount: newSessionCount,
                      average: newTotalDuration/newSessionCount
                    },{silent: true});
              } else {
                  console.log("start", startTime, endTime, this.model, totalDuration);
                  // Start
                  this.model.save({
                      status: 'Running',
                      startTime: currentTime,
                      endTime: null
                    },{silent: true});
              }
            }
          });
          
          //View for rendering the list of entries
          var ListView = Backbone.View.extend ({
            el: $("#tasksList"),
            events: {
            },
            initialize: function() {
              this.collection.bind('reset', this.render, this);
              this.collection.bind('all', this.render, this);
            },
            render: function() {
              var el = this.$el;
              el.empty();
              this.collection.each(function(item) {
                var taskView = new TaskView({model: item});
                el.append(taskView.render().el);
              });
              this.$el.listview('refresh');
              return this;
            },
          });
          
          //View for creating a new entry
          var NewView = Backbone.View.extend({
            el: $("#new"),
            events: {
              "click #taskEntry": "createNew"
            },
            initialize: function() {
              this.title = this.$("#title");
            },
            createNew: function() {
              this.$(".invalid").removeClass("invalid");
              if (this.$(":invalid").length) {
                this.$(":invalid").addClass("invalid");
                return false;
              }
              
              console.log(this.title.val());
              
              this.collection.create({
                title: this.title.val(), 
                name: localStorage.name,
                totalDuration: 0,
                sessionCount: 0,
                status: 'Stopped',
                average: 0
              }, {at: 0});
              this.title.val("");
            } 
          });
        
          //View for editing the options
          var OptionsView = Backbone.View.extend({
            el: $("#options"),
            events: {
              "click #saveOpt": "saveOptions"
            },
            initialize: function() {
              this.name = this.$("#optName");
              
              // Assign the options from the local storage
              this.name.val(localStorage.name);
            },
            saveOptions: function() {
              this.$(".invalid").removeClass("invalid")
              if (this.$(":invalid").length) {
                this.$(":invalid").addClass("invalid");
                return false;
              }
              localStorage.name = this.name.val();
            }
          });
          
          //Trigger an update of the articles collection 
          $("#refresh").live('click',function () {
            tasks.fetch();
          });    
          
          //Instantiate the collection of articles
          tasks = new Tasks();
        
          //Instantiate the views
          var listView = new ListView({collection: tasks});
          var newView = new NewView({collection: tasks});
          var optionsView = new OptionsView();
          
          //Fetch the latest articles and trigger an update of the views
          tasks.fetch();
        })
      //]]>
    </script>
  </head>
  <body>
    <script id='task' type='text/x-handlebars-template'>
      <a href="#start" data-role="button">
          <p class='ui-li-aside'>
            Total: {{totalDuration}}s<br />
            Average: {{average}}s<br />
            Sessions: {{sessionCount}}<br />
            Status: {{status}}
          </p>
          <h3 data-id='{{id}}' data-name='title'>
            {{title}}
          </h3>
          <p>
            <strong>
              {{name}}
            </strong>
          </p>
        </a>
    </script>
    <div data-role='page' id='home'>
      <div data-role='header'>
        <h1>Our Time Manager</h1>
        <a class='ui-btn-right' data-icon='gear' data-transition='slidedown' href='#options'>Options</a>
      </div>
      <div data-role='content'>
        <ul data-role='listview' id='tasksList'></ul>
      </div>
      <div data-position='fixed' data-role='footer'>
        <div data-role='navbar'>
          <ul>
            <li>
              <a data-icon='home' href='#home'>Tasks</a>
            </li>
            <li>
              <a data-icon='plus' data-transition='flip' href='#new'>New Task</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div data-role='page' id='new'>
      <div data-role='header'>
        <h1>Our Time Manager</h1>
        <a class='ui-btn-right' data-icon='gear' data-transition='slidedown' href='#options'>Options</a>
      </div>
      <div data-role='content'>
        <form>
          <input id='title' name='title' placeholder='Task Name' required='required' type='text' />
          <a data-role='button' href='#home' id='taskEntry'>Save</a>
        </form>
      </div>
      <div data-position='fixed' data-role='footer'>
        <div data-role='navbar'>
          <ul>
            <li>
              <a data-icon='home' href='#home'>Tasks</a>
            </li>
            <li>
              <a data-icon='plus' data-transition='flip' href='#new'>New Task</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div data-role='page' id='options'>
      <div data-position='inline' data-role='header'>
        <a data-icon='delete' data-rel='back' href='#home'>Cancel</a>
        <h1>Options</h1>
        <a data-icon='check' data-rel='back' data-theme='b' href='#home' id='saveOpt'>Save</a>
      </div>
      <div data-role='content'>
        <form>
          <input id='optName' name='name' placeholder='Name' type='text' />
        </form>
      </div>
      <div data-position='fixed' data-role='footer'>
        <div data-role='navbar'>
          <ul>
            <li>
              <a data-icon='home' href='#home'>Tasks</a>
            </li>
            <li>
              <a data-icon='plus' data-transition='flip' href='#new'>New Task</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
